# Site settings
title: my corner of the internet
description: >- # site description
  hey there internet traveler. i <3 computers and the mind.
  <a href="https://github.com/momalekabid" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: America/Toronto  # set your timezone
image: assets/img/avatar.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/momalekabid/momalekabid.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: mohamed malek abid # author name
  bio: >- # tell to the world
   i graduated from uwaterloo in 2024, where i studied computer and cognitive science, and currently i'm researching neural computation as an NSC student @ iNi in Zurich.
    i've been doing this coding thing since I threw together some text-based games on the 
    firefox javascript scratchpad a long long time ago in a galaxy not so far away. 
    <3 literature, mathematics, neural computation, signals, and systems.
    <a href="https://github.com/momalekabid" target="_blank" rel="noopener">@github</a>.
  username: momalekabid # general username
  github: momalekabid # github username
  twitter: momalekabid # twitter username
  facebook: facebook_username # facebook username
  email: m8abid@uwaterloo.ca # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://momalekabid.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
